		.title {

		.axis {
			font-family: "Arial";

		.bar {
			fill: pink;
			fill-opacity: 1;

<body>
	<script>
		/*	Input: nations.json
			Output: 	x-axis = income
						y-axis = lifeExpectancy
						radius = population
						color  = region

			Bonus: use the raw data from class 3 and create the final dataset yourself. Add axes and labels.
			For extra practice: visualize the barley yield data.
		*/
		
		d3.json("nations.json", function(error, data) {
			var temp = [];
			if (error) return error;
			console.log(data);		// original data

			// data
			var filterByYear = function(year) {
				data.forEach(function(i) {
					var country = {
						country: null,
						region: null,
						income: null,
						lifeExpectancy: null,
						population: null,
						year: null
					}
					i.income.forEach(function(d) { 
						if (d[0] === year) { 
							country.income = d[1] 
						}
					});
					i.lifeExpectancy.forEach(function(d) { 
						if (d[0] === year) { 
							country.lifeExpectancy = d[1]
						}
					});
					i.population.forEach(function(d) { 
						if (d[0] === year) { 
							country.population = d[1] 
						}
					});
					country.country = i.name;
					country.region = i.region;
					country.year = year;
					temp.push(country);
				});
				console.log(temp);
			};
			filterByYear(1989);
		});

	</script>
