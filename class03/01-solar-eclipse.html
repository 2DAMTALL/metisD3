<!DOCTYPE html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>

	<style>
    	body { 
    		margin: 0;
    		position: fixed;
    		top: 0;
    		right: 0;
    		bottom: 0;
    		left: 0;
		}

		.title {
			font-family: "Georgia";
			font-size: 32px;
			fill: #000;
		}

		.axis {
			font-family: "Arial";
			font-size: 11px;
			fill: #808080;
		}

		.bar {
			fill: pink;
			fill-opacity: 1;
		}
	</style>
</head>
<body>
	<script>
		var solar = "data/solar.csv";
		// var lunar = "data/lunar.csv";
		d3.csv(solar, function(error, csv) {
			if (error) throw error;
		});

		// vars
		var data = solar;
		var width = 960;
		var height = 500;

		var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("class", "map");

		var projection = d3.geoRobinson()
			.scale(148)
			.rotate([352, 0, 0])
			.translate([width * 0.5, height * 0.5]);

		var path = d3.geoPath().projection(projection);

	</script>
</body>
</html>
