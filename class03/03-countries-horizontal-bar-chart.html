<!DOCTYPE html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<style>
    	body { 
    		margin: 0;
    		position: fixed;
    		top: 0;
    		right: 0;
    		bottom: 0;
    		left: 0;
		}

		.title {
			font-family: "Georgia";
			font-size: 32px;
			fill: #000;
		}

		.axis {
			font-family: "Arial";
			font-size: 11px;
			fill: #808080;
		}

		.bar {
			fill: pink;
			fill-opacity: 1;
		}
	</style>
</head>
<body>
	<script>
		var countries = "data/countries.json";
		var nations = "data/nations.json";
		var poverty = "data/poverty.csv";

		// vars
		var width = 960;
		var height = 500;
		var margin = { top: 30, right: 30, bottom: 30, left: 30 };
		var widthAdj = width - margin.left - margin.right;
		var heightAdj = height - margin.top - margin.bottom;

		d3.json(countries, function(error, json) {
			if (error) throw error;

			// data
			data = json;
			total_area = d3.nest()
				.key(function(d) { return d.region })
				.rollup(function(leaves) { return d3.sum(leaves, function(d) { return d.area }) })
				.entries(data);
			subregion_area = d3.nest()
				.key(function(d) { return d.region })
				.key(function(d) { return d.subregion })
				.rollup(function(leaves) { return d3.sum(leaves, function(d) { return d.area }) })
				.entries(data);

			// min-max
			var xExtent = d3.extent(total_area, function(d) { return d.value });

			// scales
			var xScale = d3.scaleLinear()
				.range([0, widthAdj]);
			var yScale = d3.scaleBand()
				.range([heightAdj, 0]);

			// axes
			var xAxis = d3.axisBottom()
				.scale(xScale);
			var yAxis = d3.axisLeft(yScale);

			// svg
			var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);

			// axes
			svg.append("g")
				.call(xAxis)
				.attr("transform", "translate(0, " + height + ")")
				.append("text")
				.attr("transform", "translate(" + width + ", 0)")
				.attr("text-anchor", "end")
				.text("Area (km)")
			svg.append("g")
				.call(yAxis);

			// rects
			var rect = svg.selectAll("rect")
				.data(total_area)
				.enter().append("rect")
				.attr("x", 0)
				.attr("y", function(d) { return yScale(d.area) })
				.attr("width", function(d) { return yScale.bandwidth() })
				.attr("height", 10)

			// titles
			var title = "";

		})
	</script>
</body>
</html>
