<!DOCTYPE html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<style>
    	body { 
    		margin: 0;
    		position: fixed;
    		top: 0;
    		right: 0;
    		bottom: 0;
    		left: 0;
    	}
		svg { 
			width: 100%;
			height: 100%; 
		}
	</style>
</head>

<body>
<svg>
</svg>
	<script>
		var data = d3.json("nations.json", function(error, json) {
			if (error) throw error;
			data = json;
		});

		var extent = d3.extent(data, function(d, i) { return d[i]; })
			console.log(extent);

		var xScale = d3.scaleLinear()
			.domain(extent);
		var yScale = d3.scaleLinear()
			.domain(extent)
			.range([height, 0]);

		var svg = d3.selectAll('svg');
		svg.selectAll('circle')
			.data(data)
			.enter()
			.append('circle')
			.attr('cx', function(d, i) { return d.income; })
			.attr('cy', function(d) { return height - d.lifeExpectancy; })
			.arrr('r', '10')
			.attr('fill', 'pink')
			.attr('stroke', '#fff');
	</script>
</body>
</html>
