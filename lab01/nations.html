<!DOCTYPE html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<style>
    	body { 
    		margin: 0;
    		position: fixed;
    		top: 0;
    		right: 0;
    		bottom: 0;
    		left: 0;
		}
	</style>
</head>

<body>
<svg>
</svg>
	<script>
		d3.json("nations.json", function(error, json) {
			if (error) throw error;
			var data = json;
			var width = 960;
			var height = 500;

			var xExtent = d3.extent(data, function(d) { return d.income; });
			var yExtent = d3.extent(data, function(d) { return d.lifeExpectancy; });

			// domain = data space
			// range = display space
			var xScale = d3.scaleLinear()
				.domain(xExtent)
				.range([0, width]);

			var yScale = d3.scaleLinear()
				.domain(yExtent)
				.range([height, 0]);

			var xAxis = d3.axisBottom()
   				.scale(xScale)
   				.ticks(5);

   			var yAxis = d3.axisLeft()
   				.scale(yScale)
   				.ticks(5);

			var svg = d3.select("svg")
				.attr('width', width)
				.attr('height', height);

			var circle = svg.selectAll('circle')
				.data(data);

			circle.enter()
				.append('circle')
				.attr('cx', function(d, i) { return xScale(d.income); })
				.attr('cy', function(d) { return yScale(d.lifeExpectancy); })
				.attr('r', 5)
				.attr('fill', 'pink')
				.attr('stroke', '#fff');
		});
	</script>
</body>
</html>
